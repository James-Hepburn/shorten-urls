<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>URL Shortener</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
    }
    
    p {
      font-size: 16px;
      color: #555;
    }
    
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    
    label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #444;
    }
    
    input[type="url"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }
    
    input[type="url"]:focus {
      border-color: #4CAF50;
      box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.5);
    }
    
    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    #link {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>URL Shortener</h1>
  <p>Created by James Hepburn</p>

  <form>
    <label>Enter a URL:</label>
    <input type = "url" id = "url">

    <input type = "submit" value = "Shorten">
  </form>

  <p id = "link"></p>
  <script src="/script.js"></script>
</body>

</html>
